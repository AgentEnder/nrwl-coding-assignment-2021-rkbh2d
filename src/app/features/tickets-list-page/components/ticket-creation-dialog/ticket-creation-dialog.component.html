
<h1 mat-dialog-title>New Ticket</h1>
<div mat-dialog-content>
    <form [formGroup]="f">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="title"></textarea>
        </mat-form-field>
    </form>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" >No Thanks</button>
  <button mat-button (click)="submit()" [disabled]="!f.valid">Ok</button>
</div>
