<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title class="w-100">
            <div class="d-flex w-100">
                <div class="mr-auto">
                    {{ ticket.title }}
                </div>
                <div class="text-muted">#{{ ticket.id }}</div>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ ticket.description }}
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer class="px-4 py-2"
        ><div class="d-flex align-items-center">
            <span><mat-icon>face</mat-icon></span>
            <div class="ticket-assignee">{{ (assignee$ | async)?.name }}</div>
            <a class="ml-auto" [routerLink]="['/tickets/' + ticket.id]"
                ><mat-icon>launch</mat-icon></a
            >
        </div>
    </mat-card-footer>
</mat-card>
